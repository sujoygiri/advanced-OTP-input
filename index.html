<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced OTP Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="otp-input-container">
            <p class="title">Enter OTP</p>
            <div class="otp-input">
                <input id="digit1" type="text" class="digit" >
                <input id="digit2" type="text" class="digit" >
                <input id="digit3" type="text" class="digit" >
                <input id="digit4" type="text" class="digit" >
            </div>
            <div class="submit-section">
                <button id="submit-btn" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
